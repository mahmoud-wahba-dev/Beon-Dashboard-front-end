<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- Global bootstrap CDN V5.3.2 for ltr -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./content/css/main-ltr.css" />
  </head>
  <body>
    <main>
      <section class="auth_sec sign_in_page sign_up_page">
        <div class="row gx-0 gy-5">
          <div class="col-md-6">
            <div class="left_sec_container">
              <div class="gif_container">
                <img
                  class="w-100"
                  src="./assets/imgs/login/login_gif.gif"
                  alt="login_gif.gif"
                />
              </div>
              <h1 class="title">Great service for customer managment</h1>
              <p class="subtitle">Great service for customer managment</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form_container">
              <div class="w_1200_100">
                <form action="">
                  <div class="logo_cobtainer">
                    <img
                      src="./assets/imgs/login/beon_logo.svg.svg"
                      alt="beon_logo.svg.svg"
                    />
                  </div>
                  <p class="subtitle">Sign Up to BeOn</p>
                  <div class="login_card">
                    <div class="d-flex gap-3">
                      <div class="input_group w-50">
                        <label class="label_class" for="first_name"
                          >First Name</label
                        >
                        <input
                          type="text"
                          name="first_name"
                          id="first_name"
                          class="form-control input_class"
                          placeholder="example"
                        />
                      </div>

                      <div class="input_group w-50">
                        <label class="label_class" for="last_name"
                          >Last Name
                        </label>
                        <input
                          type="text"
                          name="last_name"
                          id="last_name"
                          class="form-control input_class"
                          placeholder="example"
                        />
                      </div>
                    </div>
                    <div class="input_group">
                      <label class="label_class" for="phone"
                        >Phone Number</label
                      >
                      <input
                        type="number"
                        name="phone"
                        id="phone"
                        class="form-control input_class"
                        placeholder="01021587912"
                      />
                    </div>
                    <div class="input_group">
                      <label class="label_class" for="email">Email</label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control input_class"
                        placeholder="example@companyname.com"
                      />
                    </div>

                    <div class="input_group">
                      <label class="label_class" for="Password">Password</label>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control input_class"
                        placeholder="Password"
                      />
                    </div>
                    <div class="mb_48">
                      <label class="label_class" for="re_password"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        name="re_password"
                        id="re_password"
                        class="form-control input_class"
                        placeholder="Password"
                      />
                    </div>

                    <div>
                      <button class="btn btn_login">Sign Up</button>
                    </div>
                    <p class="donot_have_acc">
                      Have An Account?
                      <a href="/index.html" class="text_blue">Sign In</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Global Bootstrap CDN V5.3.2  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
      integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
