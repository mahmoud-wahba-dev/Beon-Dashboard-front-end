<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <!-- Global bootstrap CDN V5.3.2 for ltr -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./content/css/main-ltr.css" />

  </head>
  <body>
    <main>
      <section class="auth_sec forgot_password_page">
        <div class="row gx-0 gy-4">
          <div class="col-md-6">
            <div class="left_sec_container">
              <div>
                <div class="gif_container">
                  <img
                    class="w-100"
                    src="./assets/imgs/login/forgot_password.gif"
                    alt="forgot_password.gif"
                  />
                </div>
                <h1 class="title">Great service for customer managment</h1>
                <p class="subtitle">Great service for customer managment</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form_container">
              <div class="w_1200_100">
                <form action="">
                  <div class="logo_cobtainer">
                    <img
                      src="./assets/imgs/login/beon_logo.svg.svg"
                      alt="beon_logo.svg.svg"
                    />
                  </div>
                  <div class="subtitle">
                    <a href="#" class="d-flex align-items-center"
                      ><img
                        src="./assets/imgs/login/back_icon.svg"
                        alt="back_icon.svg"
                    /></a>
                    <a href="#" class="back_to_login"> Back to Login</a>
                  </div>

                  <h1 class="h1">Forgot your password?</h1>
                  <p class="donot_worry">
                    Donâ€™t worry, happens to all of us. Enter your email below to
                    recover your password
                  </p>
                  <div class="login_card">
                    <div class="input_group">
                      <label class="label_class" for="email">Email</label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control input_class"
                        placeholder="example@companyname.com"
                      />
                    </div>

                    <div>
                      <button class="btn btn_login">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Global Bootstrap CDN V5.3.2  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
      integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
